  <script type="text/javascript">

    window.addEventListener("load", function() {

      function klik(e){
        if(e.shiftKey){
            	    //als met shift ingedrukt word dan zonder tekst
          this.style.fontWeight = "";

        } else {
                // anders Bold 
          this.style.fontWeight = "BOLD";

        }

      }

    
      divjes = document.getElementsByClassName("divklik");

      for(var i =0; i<divjes.length; i++){
          divjes[i].addEventListener("click", klik);
      }
