<!DOCTYPE html>

<body>
    
    <!-- Hier staan de tabellen voor de tabel -->
    <div id="blok">
        <table>
            <tr>
                <td id="1" onclick="boter(1)"></td>
                <td id="2" onclick="boter(2)"></td>
                <td id="3" onclick="boter(3)"></td>
            </tr>
            <tr>
                <td id="4" onclick="boter(4)"></td>
                <td id="5" onclick="boter(5)"></td>
                <td id="6" onclick="boter(6)"></td>
            </tr>
            <tr>
                <td id="7" onclick="boter(7)"></td>
                <td id="8" onclick="boter(8)"></td>
                <td id="9" onclick="boter(9)"></td>
            </tr>
        </table>
    </div>
    
    <script>
        
        var beurt = 0;
        
        
        //hier begint de functie voor wie aan de beurt is 
        function boter(geklikt){
            
            if(document.getElementById(geklikt).innerHTML == ""){
                if(beurt == 0){
                    document.getElementById(geklikt).innerHTML = "X";
                    beurt++;
                }else{
                    document.getElementById(geklikt).innerHTML = "O";
                    beurt--; 
                }
                rijen(geklikt);
            }
            
        }
        
        //hier begint de functie voor het kijken van waar geklikt is

                        if(document.getElementById(x).innerHTML == document.getElementById(x + 6).innerHTML){
